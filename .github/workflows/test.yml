name: Test 
on: [push, pull_request]

jobs:
  test:
    env:
      UCARE_SECRET_KEY: ${{ secrets.UCARE_SECRET_KEY }}
      UCARE_PUBLIC_KEY: ${{ secrets.UCARE_PUBLIC_KEY }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        channel: [stable]
        os: [ubuntu]
    steps:
    - uses: actions/checkout@v2
    - run: rustup default ${{ matrix.channel }}
    - run: cargo build --verbose --all-targets
    - run: cargo test
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: cargo clippy
